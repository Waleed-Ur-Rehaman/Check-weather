<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        .margin {
            margin: 15rem;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-light " style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">
              <h1 class="display-5 ">
                <img src="/images/weather.png" alt="" width="70" height="65" class="d-inline-block align-text-top">
                Weather Checker
              </h1>
            </a>
        </div>
    </nav>

    <main class="container">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-info btn-lg mt-5" id="goBtn">Check Weather</button>
        </div>

        <div class="alert alert-success alert-dismissible fade show mt-3" id="successAlert" role="alert">
            <strong>Loading success!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="alertCloseBTN"></button>
        </div>

        <div id="errorAlert"  ></div>

        <div class="d-flex justify-content-center ">
            <div class="spinner-border text-info margin" role="status" id="loading">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="row align-items-start m-5 " id="main"></div>

    </main>
    <script src="app.js"></script>
</body>
</html>
